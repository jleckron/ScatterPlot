<!DOCTYPE html>
<html> 
  <head>
    <!-- Meta Tag -->
    <meta charset="utf-8">
    <title>D3 Scatterplot</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="scatterstylesheet.css">
    <!-- D3.js Source -->
    <script type= "text/javascript" src="http://d3js.org/d3.v5.min.js"></script>       
  </head>
  <body>
    <h1 style = "text-align:center; color:steelblue"><bold> Energy Consumption vs GDP per capita </bold></h1>
    <!-- Your D3.js code for making a Bar Graph -->
    <button>Reset</button>
    <script type="text/javascript" src="scatterplot.js"></script>
    <div id="tooltip" class="hidden"> 
        <p><span id="country"></span></p>  
        
        <div class="row">
            <div class="column left" style="text-align: left">Population</div>
            <div class="column middle" style="text-align: center">:</div>
            <div class="column right" style="text-align: right">
                <span><span id="population"></span> Million</span>
            </div>

        </div>
        <div class="row">
            <div class="column left" style="text-align: left">GDP</div>
            <div class="column middle" style="text-align: center">:</div>
            <div class="column right" style="text-align: right">
                <span>$<span id="gdp"></span> Trillion</span>
            </div>

        </div>
        <div class="row">
            <div class="column left" style="text-align: left">EPC</div>
            <div class="column middle" style="text-align: center">:</div>
            <div class="column right" style="text-align: right">
                <span><span id="epc"></span> Million BTUs</span>
            </div>

        </div>
        <div class="row">
            <div class="column left" style="text-align: left">Total</div>
            <div class="column middle" style="text-align: center">:</div>
            <div class="column right" style="text-align: right">
                <span><span id="total"></span> Trillion BTUs</span>
            </div>
        </div>
      </div>
